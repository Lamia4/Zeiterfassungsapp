<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id ="klickMich">Click</button>
    

    <script>
        document.getElementById("klickMich").addEventListener("click", reaction);

        function reaction(event) {

            event.target.style.background = "tomato";
 
        }
    </script>

    <h2>Window</h2>


    <script>
        window.onload = (event) =>
        {
            console.log(".onload; - die seite wurde geladen", event);
        }

    </script>

    <ul>
        <li><code>window.addEventListener("resize", (eventa) => li</code></li>
        <li>window.oneresize = (event) => {}</li>
    </ul>

    <script>
        window.onresize = (event) =>
        {
            console.log("breite", window.innerWidth);
        }
    </script>

    <h3>Forms</h3>
    
    <input type="text" id="focusElement">

    <script>
        document.getElementById("focusElement").onfocus = (event) =>
        {
            console.log("Wir haben in das Element geklickt");
        }
    </script>

    <h4>Blur</h4>

    <form id="unserFormular">

        <input type="text" id="formularEvent">

        <button type="submit">Abschicken</button>

    </form>


    <p id="fertig" hidden style ="color: red;">Das Formular wurde abgeschickt</p> 
    

    <script>
        const form = document.getElementById("unserFormular");

        form.onsubmit = (event) =>
        {

            event.preventDefault();

            document.getElementById("fertig").removeAttribute("hidden");
        }
    </script>


</body>
</html>
